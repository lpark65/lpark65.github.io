<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Still Life Composition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="still-life">
    <div id="blue-book">
      <div class="white-box"></div>
      <div id="blue-book-text">
        <p> KeyMailer <br /> Data Base System </p>
      </div>
      <div class="white-box"></div>
    </div>

    <div id="book">
      <div id="inside-book"></div>
      <div id="inside-book-text" onclick="copyText()" title="Click to copy">
        <p> Copy <br />This <br />Book </p>
      </div>
      <div id="inside-book-description">
        <p> An artist's guide <br /> to copyright </p>
      </div>
    </div>

    <div id="bottle-stem"></div>
    <div id="bottle-cap"></div>

    <div id="bottle">
      <div id="bottle-label-white"></div>
      <div id="bottle-label-blue"></div>
      <div id="bottle-label-red">
        <p> 박카스 <br />&nbsp;&nbsp;&nbsp;<em>D</em> </p>
      </div>
      <div id="bottle-label-text_main"></div>
      <div id="bottle-label-text_red"></div>
    </div>

    <div id="color-wheel">
      <div class="spin-wrapper">
        <div id="inner-circle"></div>
        <div id="inner-circle-text">
          <p><em>Utreccht</em></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
